<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade 2</title>
</head>
<body>
  <header>
    <h1>Olá visitante!</h1>
    <p>Me conte mais sobre você.</p>
  </header>
  <main>
    <section>
      <h2>Digite seu nome!</h2>
      <input type="text" id="nome" placeholder="Seu nome aqui!">
    </section>
    <section>
      <h2>Digite sua idade!</h2>
      <input type="number" id="idade" placeholder="Sua idade aqui!">
    </section>
    <section>
      <h2>Qual a cidade que você mora?</h2>
      <input type="text" id="cidade" placeholder="Sua cidade aqui!">
    </section>
    <section>
      <h3>Envie suas respostas!</h3>
      <button onclick="enviar()" type="button">Enviar</button>
    </section>
  </main>
  <footer>
    <h1>Obrigado por sua atenção visitante!</h1>
    <p>Espero que você tenha se divertido.</p>
  </footer>
<script src="js/app.js"></script>  
</body>
</html>
